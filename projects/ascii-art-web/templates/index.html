<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII ART WEB</title>
    <link rel="stylesheet" href="/templates/stylesheets/style.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="icon" href="/templates/img/3.png" />
  </head>
  <body>
    <div class="wrap">
      <canvas id="bubble"></canvas>
    </div>

    <div class="container">
      <h1 class="intro-text">Ascii Art Web</h1>
      <form class="form-section" method="post">
        <label for="text-input" class="Text">Texte :</label>
        <textarea name="text" id="text-input" class="submit"
          required></textarea>
        <br />
        <input type="radio" id="shadow" name="banner" value="shadow" />
        <label for="shadow" class="theme">Shadow</label>
        <input type="radio" id="standard" name="banner" value="standard"
          checked />
        <label for="standard" class="theme">Standard</label>
        <input type="radio" id="thinkertoy" name="banner" value="thinkertoy" />
        <label for="thinkertoy" class="theme">Thinkertoy</label>
        <br />
        <input type="submit" value="Envoyer" />
      </form>
      <div id="result" class="result-section">
        {{ .Ascii}}
      </div>
      {{ if .File }}
      <a href="http://localhost:8080/download"><button>Export</button></a>
      {{end}}
    </div>

    <script src="/templates/stylesheets/background.js"></script>
  </body>
</html>
